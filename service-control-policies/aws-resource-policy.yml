- sid: "ProtectS3Buckets"
  effect: "Deny"
  actions:
    - "s3:DeleteBucket"
    - "s3:DeleteObject"
    - "s3:DeleteObjectVersion"
  resources:
    - "*"
    
- sid: "DenyS3BucketsPublicAccess"
  effect: "Deny"
  actions:
    - "s3:PutBucketPublicAccessBlock"
    - "s3:DeletePublicAccessBlock"
  resources:
    - "*"
